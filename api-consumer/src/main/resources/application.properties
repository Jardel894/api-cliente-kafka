server.port=9080
spring.application.name=consumer
spring.cloud.stream.kafka.binder.brokers=${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
spring.cloud.stream.kafka.binder.min-partition-count=3
spring.cloud.stream.bindings.test-producer01.destination=test-producer01
spring.cloud.stream.bindings.test-producer01.group=ConsumerGroup01
spring.cloud.stream.bindings.test-producer01.content-type=application/json

spring.datasource.url=jdbc:h2:file:./testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2